<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      background-color: beige;
      color: red;
      font-size: large;
      font-weight: 700;
    }
    #btn {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <h2>안녕하세요</h2>
  <button type="button" id="btn" onclick="alertCall()">클릭</button>

  <script>
    //선언적함수
    function alertCall(){
      alert('버튼이 클릭되었습니다');
    }
  </script>
</body>
</html>
